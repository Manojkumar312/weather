<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title> Weather APP</title>
  </head>
  <body>
    
      <div class="box">
        <div class="search">
          <input type="text" placeholder="Enter the city name" spellcheck="false">
          <button><img src="C:\Users\gking\Documents\rough\icons8-search-50.png"></button>
        </div>
      
        <div class="weather">
          <img src="C:\Users\gking\Documents\rough\cloudy.png">
          <h1 class="temp">28°C</h1>
          <h2 class="city"> Berlin</h2>
        </div>
        <div class="details">
          <div class="col">
            <img src="C:\Users\gking\Documents\htm l& css\weather\humidity.png">
            <div>
                <p class="humidity">80%</p>
                <p> Humidity</p>
            </div>
          </div>
       
          <div class="col">
            <img src="C:\Users\gking\Documents\rough\wind.png">
            <div>
                <p class="wind">4.89 km/h</p>
                <p>Wind speed</p>
            </div>
          </div>
         </div>
      </div>

      <script>
        var apikey="c0b90cbe9be2a3b8039ad1df02536d48";
        var apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        var searchbox=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button");

        var date=new Date();
        console.log(date);
        

        async function checkweather(city){
            var response= await fetch(apiurl +city+ `&appid=${apikey}`);
            var data =await response.json();

            console.log(data);
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
            document.querySelector(".wind").innerHTML=data.wind.speed +"Km/h";
        }
        searchbtn.addEventListener("click",()=>{
            checkweather(searchbox.value )
        })
        
      </script>
  </body>
</head>
</html>
